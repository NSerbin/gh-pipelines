name: Terraform Plan

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
        default: 1.8.3


jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Init
        uses: .github/workflows/tf-init.yml
      - name: Terraform Plan
        id: plan
        run: terraform plan 