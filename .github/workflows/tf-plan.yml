name: Terraform Plan

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
        default: 1.12.2
      working-directory:
        required: false
        type: string
        default: '.'

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          ref: "${{ github.head_ref || github.ref }}"
      - name: Download .terraform Artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: terraform-cache
          path: ${{ inputs.working-directory }}
      - name: Download and install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared          
      - name: Extract Terraform cache
        run: |
          tar -xzf terraform-cache.tar.gz
        working-directory: ${{ inputs.working-directory }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ inputs.terraform_version }}
      - name: Export secret as env
        if: ${{ env.secret != 'null' }}
        run: echo "$secret" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
        env: 
          secret: ${{ toJson(secrets) }}
      - name: Export vars as env
        if: ${{ env.var != 'null' }}
        env:
          var: ${{ toJson(vars) }}
        run: echo "$var" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
      - name: Replace ${VARS} in *.tfvars with env values
        shell: bash
        run: |
          set -euo pipefail

          # Asegura que envsubst est√© disponible (ya viene en ubuntu-latest; esto es por si acaso)
          if ! command -v envsubst >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y gettext-base
          fi

          # Recorre todos los .tfvars de forma segura (maneja espacios/NUL)
          while IFS= read -r -d '' file; do
            echo "üîç Processing $file"

            # Extrae placeholders tipo ${VAR} √∫nicos (nombres v√°lidos de env: [A-Z0-9_])
            # Evitamos -P para no depender de PCRE en GNU grep; usamos BRE con \{,\}
            mapfile -t matches < <(grep -o '\${[A-Za-z_][A-Za-z0-9_]*}' "$file" | sort -u || true)

            # Construye la lista de variables para envsubst SOLO con las que est√©n seteadas y no vac√≠as
            varlist=()
            for m in "${matches[@]}"; do
              varname="${m:2:${#m}-3}" # quita ${ y }
              # ¬øEst√° seteada y no vac√≠a?
              if [[ -n "${!varname-}" ]]; then
                varlist+=("$m")
              else
                echo "‚ö†Ô∏è  $varname is not set in environment. Skipping..."
              fi
            done

            if [[ ${#varlist[@]} -eq 0 ]]; then
              echo "‚ÑπÔ∏è  No variables to substitute in $file"
              continue
            fi

            # Ejecuta envsubst s√≥lo con esas variables (no revela valores en logs)
            # Usamos un tmp y luego mv para evitar archivos truncados si algo falla
            tmp="$(mktemp)"
            # shellcheck disable=SC2046 # queremos expandir como lista separada por espacios
            envsubst "$(printf ' %s' "${varlist[@]}")" < "$file" > "$tmp"
            mv "$tmp" "$file"

            echo "‚úÖ Substituted ${#varlist[@]} variable(s) in $file"
          done < <(find . -name '*.tfvars' -print0)

      - name: Start Cloudflare Tunnel (background)
        run: |
          nohup cloudflared access tcp \
            --hostname tf-backend.nserbin.com \
            --url localhost:5433 \
            --id "${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            --secret "${{ secrets.CF_ACCESS_CLIENT_SECRET }}" &
          sleep 5    
      - name: Terraform Init (reconfigure)
        working-directory: ${{ inputs.working-directory }}
        run: |
          terraform init -reconfigure \
            -backend-config="conn_str=postgres://${{ secrets.BACKEND_USER }}:${{ secrets.BACKEND_PASSWORD }}@localhost:5433/${{ secrets.BACKEND_DB }}?sslmode=disable"                     
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan
        continue-on-error: true
      # Save plan to artifacts  
      - name: Publish Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
      - name: Publish Terraform Plan to Task Summary
        env:
          SUMMARY: ${{ steps.plan.outputs.summary }}
        run: |
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      - name: Update Pull Request
        uses: actions/github-script@v7.0.1
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
