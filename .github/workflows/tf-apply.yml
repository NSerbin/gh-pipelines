jobs:
  terraform_deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
          ref: "${{ github.head_ref || github.ref }}"
      - name: Terraform Prepare
        uses: ./tf-prepare.yml
      - name: Terraform Init
        uses: ./tf-init.yml
      - name: Terraform Apply
        id: apply
        run: terraform apply 