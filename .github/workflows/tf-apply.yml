name: Terraform Deploy

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
        default: 1.12.2

jobs:
  terraform_checks:
    name: Terraform Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          ref: "${{ github.head_ref || github.ref }}"
      - name: Download .terraform Artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: terraform-cache
          path: ${{ inputs.working-directory }}
      - name: Extract Terraform cache
        run: |
          tar -xzf terraform-cache.tar.gz
        working-directory: ${{ inputs.working-directory }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ inputs.terraform_version }}
      - name: Export secret as env
        if: ${{ env.secret != 'null' }}
        run: echo "$secret" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
        env: 
          secret: ${{ toJson(secrets) }}
      - name: Export vars as env
        if: ${{ env.var != 'null' }}
        env:
          var: ${{ toJson(vars) }}
        run: echo "$var" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
      - name: Replace ${VAR} in .tfvars with environment values
        run: |
          find . -name "*.tfvars" | while read file; do
            echo "üîç Processing $file"
            grep -o '\${[^}]\+}' "$file" | sort -u | while read match; do
              varname=$(echo "$match" | sed -E 's/^\${([^}]+)}/\1/')
              value="${!varname}"
              if [ -z "$value" ]; then
                echo "‚ö†Ô∏è  $varname is not set in environment. Skipping..."
                continue
              fi
              # escape replacement value
              safe_value=$(printf '%s\n' "$value" | sed -e 's/[\/&]/\\&/g')
              # escape the pattern
              pattern="\${$varname}"
              escaped_pattern=$(printf '%s\n' "$pattern" | sed -e 's/[]\/$*.^[]/\\&/g')
              echo "üîÅ Replacing $pattern"
              sed -i "s|$escaped_pattern|$safe_value|g" "$file"
            done
          done
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: apply        
        run: terraform apply -auto-approve tfplan
