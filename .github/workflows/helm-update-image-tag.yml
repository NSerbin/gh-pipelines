name: Reusable - Helm Update Image Tag

on:
  workflow_call:
    inputs:
      charts_repo:
        description: "Charts repo (ORG/REPO)"
        type: string
        required: true
      charts_ref:
        description: "Branch to update"
        type: string
        default: "main"
      chart_path:
        description: "Path to chart inside repo (e.g. charts/freedium)"
        type: string
        required: true
      values_file:
        description: "Values file name inside chart_path"
        type: string
        default: "values.yaml"

      image_tag:
        description: "New image tag"
        type: string
        required: true
      image_repository:
        description: "Optional: also set image.repository"
        type: string
        default: ""

      update_app_version:
        description: "true/false (string). If true -> Chart.yaml appVersion = image_tag"
        type: string
        default: "false"

      commit_message:
        description: "Commit message base"
        type: string
        default: "chore(helm): bump image"

    secrets:
      SYNC_APP_ID:
        required: true
      SYNC_APP_PRIVATE_KEY:
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SYNC_APP_ID }}
          private-key: ${{ secrets.SYNC_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout charts repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.charts_repo }}
          ref: ${{ inputs.charts_ref }}
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Install yq (pinned)
        run: |
          set -euo pipefail
          YQ_VERSION="v4.45.4"
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update values image.tag (and optional repository)
        env:
          NEW_TAG: ${{ inputs.image_tag }}
          NEW_REPO: ${{ inputs.image_repository }}
        run: |
          set -euo pipefail
          CHART_DIR="${{ inputs.chart_path }}"
          VALUES="${CHART_DIR}/${{ inputs.values_file }}"

          test -f "$VALUES" || { echo "Values file not found: $VALUES"; exit 1; }

          yq -i '.image.tag = strenv(NEW_TAG)' "$VALUES"

          if [ -n "${NEW_REPO}" ] && [ "${NEW_REPO}" != "null" ]; then
            yq -i '.image.repository = strenv(NEW_REPO)' "$VALUES"
          fi

      - name: Update Chart.yaml appVersion (optional)
        if: ${{ inputs.update_app_version == 'true' }}
        env:
          NEW_TAG: ${{ inputs.image_tag }}
        run: |
          set -euo pipefail
          CHART="${{ inputs.chart_path }}/Chart.yaml"
          test -f "$CHART" || { echo "Chart.yaml not found: $CHART"; exit 1; }
          yq -i '.appVersion = strenv(NEW_TAG)' "$CHART"

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.chart_path }}/${{ inputs.values_file }}" || true
          if [ "${{ inputs.update_app_version }}" = "true" ]; then
            git add "${{ inputs.chart_path }}/Chart.yaml" || true
          fi

          git commit -m "${{ inputs.commit_message }}: ${{ inputs.image_tag }}"
          git push origin "${{ inputs.charts_ref }}"
