name: Reusable - Helm Update Values (multi paths) + optional appVersion

on:
  workflow_call:
    inputs:
      charts_repo:
        description: "Repo destino con charts (ORG/REPO)"
        type: string
        required: true
      charts_ref:
        description: "Branch a modificar"
        type: string
        default: "main"
      chart_path:
        description: "Path al chart dentro del repo (ej: charts/freedium)"
        type: string
        required: true
      values_file:
        description: "Values file relativo al chart (ej: values.yaml)"
        type: string
        default: "values.yaml"

      image_tag:
        description: "Nuevo tag (ej: sha-affd228)"
        type: string
        required: true

      updates_json:
        description: |
          JSON array de updates.
          Ej:
          [
            {"path":".image.tag","valueFrom":"tag"},
            {"path":".caddy.image.tag","valueFrom":"tag"},
            {"path":".image.repository","value":"ghcr.io/nserbin/freedium-web"}
          ]
        type: string
        default: "[]"

      update_app_version:
        description: "Si true, setea Chart.yaml appVersion = image_tag"
        type: boolean
        default: false

      commit_message:
        description: "Mensaje base del commit"
        type: string
        default: "chore(helm): bump values"

    secrets:
      SYNC_APP_ID:
        required: true
      SYNC_APP_PRIVATE_KEY:
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SYNC_APP_ID }}
          private-key: ${{ secrets.SYNC_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout charts repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.charts_repo }}
          ref: ${{ inputs.charts_ref }}
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Install yq (pinned)
        run: |
          set -euo pipefail
          YQ_VERSION="v4.45.4"
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Apply updates_json into values.yaml
        env:
          CHART_DIR: ${{ inputs.chart_path }}
          VALUES_FILE: ${{ inputs.values_file }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          UPDATES_JSON: ${{ inputs.updates_json }}
        run: |
          set -euo pipefail

          VALUES="${CHART_DIR}/${VALUES_FILE}"
          test -f "$VALUES" || { echo "Values file not found: $VALUES"; exit 1; }

          echo "Applying updates to: $VALUES"
          echo "$UPDATES_JSON" | python - <<'PY'
          import json, os, subprocess, sys

          values_path = os.environ["VALUES"]
          tag = os.environ["IMAGE_TAG"]
          updates_json = os.environ.get("UPDATES_JSON","[]")

          try:
            updates = json.loads(updates_json)
          except Exception as e:
            print("Invalid updates_json:", e)
            sys.exit(1)

          if not isinstance(updates, list):
            print("updates_json must be a JSON array")
            sys.exit(1)

          def yq_set(path, value):
            # yq -i '<path> = strenv(V)' values.yaml
            env = os.environ.copy()
            env["V"] = str(value)
            expr = f'{path} = strenv(V)'
            r = subprocess.run(["yq","-i",expr,values_path], env=env)
            if r.returncode != 0:
              raise SystemExit(r.returncode)

          for u in updates:
            if not isinstance(u, dict) or "path" not in u:
              print("Invalid update entry:", u)
              sys.exit(1)
            path = u["path"]
            if "valueFrom" in u and u["valueFrom"] == "tag":
              yq_set(path, tag)
            elif "value" in u:
              yq_set(path, u["value"])
            else:
              print("Update missing 'value' or 'valueFrom':", u)
              sys.exit(1)

          print("OK")
          PY

      - name: Update Chart.yaml appVersion (optional)
        if: ${{ inputs.update_app_version }}
        env:
          CHART: ${{ inputs.chart_path }}/Chart.yaml
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          set -euo pipefail
          test -f "$CHART" || { echo "Chart.yaml not found: $CHART"; exit 1; }
          yq -i '.appVersion = strenv(IMAGE_TAG)' "$CHART"

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.chart_path }}/${{ inputs.values_file }}" || true
          if [ "${{ inputs.update_app_version }}" = "true" ]; then
            git add "${{ inputs.chart_path }}/Chart.yaml" || true
          fi

          git commit -m "${{ inputs.commit_message }}: ${{ inputs.image_tag }}"
          git push origin "${{ inputs.charts_ref }}"
