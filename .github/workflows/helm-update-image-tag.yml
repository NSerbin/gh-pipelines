name: Reusable - Helm Update Image Tag (multi-path)

on:
  workflow_call:
    inputs:
      charts_repo:
        description: "Repo destino con charts (ORG/REPO)"
        type: string
        required: true
      charts_ref:
        description: "Branch a modificar"
        type: string
        default: main
      chart_path:
        description: "Path al chart dentro del repo (ej: charts/freedium)"
        type: string
        required: true
      values_file:
        description: "Values file relativo al chart (ej: values.yaml)"
        type: string
        default: values.yaml

      image_tag:
        description: "Nuevo tag (ej: sha-xxxxxxx)"
        type: string
        required: true

      updates_json:
        description: |
          JSON array de updates.
          Ej:
          [{"path":".image.tag","valueFrom":"tag"},{"path":".caddy.image.tag","valueFrom":"tag"}]
        type: string
        required: true

      update_app_version:
        description: "Si true, setea Chart.yaml appVersion = image_tag"
        type: boolean
        default: false

      commit_message:
        description: "Mensaje base del commit"
        type: string
        default: "chore(helm): bump image tag"

    secrets:
      SYNC_APP_ID:
        required: true
      SYNC_APP_PRIVATE_KEY:
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SYNC_APP_ID }}
          private-key: ${{ secrets.SYNC_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout charts repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.charts_repo }}
          ref: ${{ inputs.charts_ref }}
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Install yq (pinned)
        run: |
          set -euo pipefail
          YQ_VERSION="v4.45.4"
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Apply updates to values.yaml
        env:
          CHART_DIR: ${{ inputs.chart_path }}
          VALUES_FILE: ${{ inputs.values_file }}
          TAG: ${{ inputs.image_tag }}
          UPDATES_JSON: ${{ inputs.updates_json }}
        run: |
          set -euo pipefail

          VALUES="${CHART_DIR}/${VALUES_FILE}"
          test -f "$VALUES" || { echo "Values file not found: $VALUES"; exit 1; }

          python - <<'PY'
          import json, os, subprocess, sys

          values = f"{os.environ['CHART_DIR']}/{os.environ['VALUES_FILE']}"
          tag = os.environ["TAG"]
          updates = json.loads(os.environ["UPDATES_JSON"])

          if not isinstance(updates, list):
            raise SystemExit("updates_json must be a JSON array")

          for u in updates:
            path = u.get("path")
            if not path:
              raise SystemExit("Each update must include 'path'")

            if "valueFrom" in u and u["valueFrom"] == "tag":
              value = tag
            elif "value" in u:
              value = u["value"]
            else:
              raise SystemExit(f"Update for path={path} must contain value or valueFrom:tag")

            # yq -i '<path> = "<value>"' values.yaml
            expr = f'{path} = "{value}"'
            subprocess.check_call(["yq", "-i", expr, values])

          print("Updated:", values)
          PY

      - name: Update Chart.yaml appVersion (optional)
        if: ${{ inputs.update_app_version }}
        env:
          TAG: ${{ inputs.image_tag }}
        run: |
          set -euo pipefail
          CHART="${{ inputs.chart_path }}/Chart.yaml"
          test -f "$CHART" || { echo "Chart.yaml not found: $CHART"; exit 1; }
          yq -i '.appVersion = strenv(TAG)' "$CHART"

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.chart_path }}/${{ inputs.values_file }}"
          if [ "${{ inputs.update_app_version }}" = "true" ]; then
            git add "${{ inputs.chart_path }}/Chart.yaml"
          fi

          git commit -m "${{ inputs.commit_message }}: ${{ inputs.image_tag }}"
          git push origin "${{ inputs.charts_ref }}"
