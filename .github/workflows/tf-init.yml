name: Terraform Init

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
        default: "1.12.2"
      working-directory:
        required: false
        type: string
        default: "."

jobs:
  terraform_init:
    name: Terraform Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          ref: "${{ github.head_ref || github.ref }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Export secret as env
        if: ${{ env.secret != 'null' }}
        run: echo "$secret" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
        env: 
          secret: ${{ toJson(secrets) }}

      - name: Export vars as env
        if: ${{ env.var != 'null' }}
        env:
          var: ${{ toJson(vars) }}
        run: echo "$var" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Replace ${VARS} in *.tfvars with env values
        shell: bash
        run: |
          set -euo pipefail
          command -v envsubst >/dev/null 2>&1 || (sudo apt-get update -y && sudo apt-get install -y gettext-base)
          while IFS= read -r -d '' file; do
            echo "üîç Processing $file"
            mapfile -t matches < <(grep -o '\${[A-Za-z_][A-Za-z0-9_]*}' "$file" | sort -u || true)
            varlist=()
            for m in "${matches[@]}"; do
              varname="${m:2:${#m}-3}"
              if [[ -n "${!varname-}" ]]; then varlist+=("$m"); else echo "‚ö†Ô∏è  $varname not set; skipping"; fi
            done
            [[ ${#varlist[@]} -eq 0 ]] && { echo "‚ÑπÔ∏è  Nothing to substitute in $file"; continue; }
            tmp="$(mktemp)"; envsubst "$(printf ' %s' "${varlist[@]}")" < "$file" > "$tmp"; mv "$tmp" "$file"
            echo "‚úÖ Substituted ${#varlist[@]} vars in $file"
          done < <(find . -name '*.tfvars' -print0)

      - name: Download and install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Start Cloudflare Tunnel (debug)
        id: start_cf
        shell: bash
        run: |
          set -euo pipefail
          cloudflared --version

          nohup cloudflared access tcp \
            --hostname "tf-backend.nserbin.com" \
            --url "localhost:5433" \
            --service-token-id "${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            --service-token-secret "${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
            --log-level debug \
            --logfile cloudflared.log >/dev/null 2>&1 &

          # Esperar listener local 5433 (hasta 20s)
          for i in {1..40}; do
            if ss -lnt | awk '{print $4}' | grep -qE '(:|^)5433$'; then
              echo "‚úÖ cloudflared escuchando en localhost:5433"; break
            fi
            sleep 0.5
          done

          if ! ss -lnt | awk '{print $4}' | grep -qE '(:|^)5433$'; then
            echo "‚ùå cloudflared NO abri√≥ el puerto 5433"
            echo "---- cloudflared.log ----"; tail -n +1 cloudflared.log || true
            exit 1
          fi

          echo "‚Ü™Ô∏è  Probing TCP a 127.0.0.1:5433..."
          if ! (timeout 3 bash -c '</dev/tcp/127.0.0.1/5433') 2>/dev/null; then
            echo "‚ùå no se pudo abrir TCP localmente"
            echo "---- cloudflared.log ----"; tail -n +1 cloudflared.log || true
            exit 1
          fi

      - name: Detect remote TLS (best-effort) and surface Access errors
        id: probe
        shell: bash
        run: |
          set -euo pipefail
          SSMODE=require
          echo "‚Ü™Ô∏è  Fingerprint del protocolo remoto (SSLRequest de PG, tolerante a fallos)..."
          python3 - <<'PY'
          import socket, binascii, os
          try:
            s=socket.create_connection(("127.0.0.1",5433),timeout=4)
            s.sendall(b"\x00\x00\x00\x08\x04\xd2\x16\x2f")  # SSLRequest
            b=s.recv(1)
            print("Respuesta SSL byte:", binascii.hexlify(b).decode())
            mode = "require" if b==b'S' else "disable"
          except Exception as e:
            print("‚ö†Ô∏è  SSL probe no concluyente:", e)
            mode = "require"
          with open(os.environ.get("GITHUB_OUTPUT","/tmp/out"),"a") as f:
            f.write(f"sslmode={mode}\n")
          PY
          echo "üîé Posibles errores en cloudflared.log:"
          # Se√±ales t√≠picas de fallo de Access/origen
          grep -Ei 'unauth|forbid|403|denied|token|policy|origin|connect|handshake|tls|postgres|pg' cloudflared.log | tail -n 50 || true

      - name: Install psql client
        run: sudo apt-get update -y && sudo apt-get install -y postgresql-client

      - name: Smoke test Postgres via tunnel (auto sslmode)
        env:
          PGUSER:  ${{ secrets.BACKEND_USER }}
          PGPASSWORD: ${{ secrets.BACKEND_PASSWORD }}
          PGDB:    ${{ secrets.BACKEND_DB }}
          SSMODE:  ${{ steps.probe.outputs.sslmode || 'require' }}
        run: |
          set -euo pipefail
          echo "sslmode detectado/forzado: ${SSMODE}"
          for i in {1..8}; do
            if psql "host=127.0.0.1 port=5433 user=${PGUSER} dbname=${PGDB} sslmode=${SSMODE}" -c "SELECT 1;" -q; then
              echo "‚úÖ psql OK"; exit 0
            fi
            echo "‚è≥ retry $i/8..."; sleep 2
          done
          echo "‚ùå psql fall√≥"
          echo "---- cloudflared.log (√∫ltimas 200 l√≠neas) ----"
          tail -n 200 cloudflared.log || true
          exit 1

      - name: Terraform Init (using Postgres backend via tunnel)
        working-directory: ${{ inputs.working-directory }}
        env:
          PGUSER:  ${{ secrets.BACKEND_USER }}
          PGPASSWORD: ${{ secrets.BACKEND_PASSWORD }}
          PGDB:    ${{ secrets.BACKEND_DB }}
          SSMODE:  ${{ steps.probe.outputs.sslmode || 'require' }}
        run: |
          set -euo pipefail
          terraform init -backend-config="conn_str=postgres://${PGUSER}:${PGPASSWORD}@localhost:5433/${PGDB}?sslmode=${SSMODE}"


      - name: Tar Terraform .terraform directory
        working-directory: ${{ inputs.working-directory }}
        run: tar -czf terraform-cache.tar.gz .terraform .terraform.lock.hcl

      - name: Save .terraform directory
        uses: actions/upload-artifact@v4.6.2
        with:
          name: terraform-cache
          include-hidden-files: true
          path: ${{ inputs.working-directory }}/terraform-cache.tar.gz
