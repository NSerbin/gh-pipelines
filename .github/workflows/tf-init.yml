name: Terraform Init

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
        default: 1.12.2
      working-directory:
        required: false
        type: string
        default: '.'

jobs:
  terraform_init:
    name: Terraform Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          ref: "${{ github.head_ref || github.ref }}"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ inputs.terraform_version }}
      - name: Export secret as env
        if: ${{ env.secret != 'null' }}
        run: echo "$secret" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
        env: 
          secret: ${{ toJson(secrets) }}
      - name: Export vars as env
        if: ${{ env.var != 'null' }}
        env:
          var: ${{ toJson(vars) }}
        run: echo "$var" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
      - name: Replace ${VARS} in *.tfvars with env values
        shell: bash
        run: |
          set -euo pipefail

          # Asegura que envsubst est√© disponible (ya viene en ubuntu-latest; esto es por si acaso)
          if ! command -v envsubst >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y gettext-base
          fi

          # Recorre todos los .tfvars de forma segura (maneja espacios/NUL)
          while IFS= read -r -d '' file; do
            echo "üîç Processing $file"

            # Extrae placeholders tipo ${VAR} √∫nicos (nombres v√°lidos de env: [A-Z0-9_])
            # Evitamos -P para no depender de PCRE en GNU grep; usamos BRE con \{,\}
            mapfile -t matches < <(grep -o '\${[A-Za-z_][A-Za-z0-9_]*}' "$file" | sort -u || true)

            # Construye la lista de variables para envsubst SOLO con las que est√©n seteadas y no vac√≠as
            varlist=()
            for m in "${matches[@]}"; do
              varname="${m:2:${#m}-3}" # quita ${ y }
              # ¬øEst√° seteada y no vac√≠a?
              if [[ -n "${!varname-}" ]]; then
                varlist+=("$m")
              else
                echo "‚ö†Ô∏è  $varname is not set in environment. Skipping..."
              fi
            done

            if [[ ${#varlist[@]} -eq 0 ]]; then
              echo "‚ÑπÔ∏è  No variables to substitute in $file"
              continue
            fi

            # Ejecuta envsubst s√≥lo con esas variables (no revela valores en logs)
            # Usamos un tmp y luego mv para evitar archivos truncados si algo falla
            tmp="$(mktemp)"
            # shellcheck disable=SC2046 # queremos expandir como lista separada por espacios
            envsubst "$(printf ' %s' "${varlist[@]}")" < "$file" > "$tmp"
            mv "$tmp" "$file"

            echo "‚úÖ Substituted ${#varlist[@]} variable(s) in $file"
          done < <(find . -name '*.tfvars' -print0)
      - name: Download and install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
      - name: Start Cloudflare Tunnel (debug)
        shell: bash
        run: |
          set -euo pipefail
          cloudflared --version

          # Levantar el proxy TCP en debug (sin --metrics)
          nohup cloudflared access tcp \
            --hostname tf-backend.nserbin.com \
            --url localhost:5433 \
            --service-token-id "${{ secrets.CF_ACCESS_CLIENT_ID }}" \
            --service-token-secret "${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
            --log-level debug \
            --logfile cloudflared.log > /dev/null 2>&1 &

          # Esperar listener local
          for i in {1..20}; do
            if ss -lnt | awk '{print $4}' | grep -qE '(:|^)5433$'; then
              echo "‚úÖ cloudflared escuchando en localhost:5433"
              break
            fi
            sleep 0.5
          done

          if ! ss -lnt | awk '{print $4}' | grep -qE '(:|^)5433$'; then
            echo "‚ùå cloudflared NO abri√≥ el puerto local 5433"
            echo "---- cloudflared.log ----"
            tail -n +1 cloudflared.log || true
            exit 1
          fi


          echo "‚Ü™Ô∏è  Probing TCP to local listener..."
          if ! (timeout 3 bash -c '</dev/tcp/127.0.0.1/5433') 2>/dev/null; then
            echo "‚ùå no se pudo abrir TCP localmente (listener cay√≥?)"
            echo "---- cloudflared.log ----"
            tail -n +1 cloudflared.log || true
            exit 1
          fi

          echo "‚Ü™Ô∏è  Trying psql sanity check (state tables)..."
          sudo apt-get update -y && sudo apt-get install -y postgresql-client
          export PGPASSWORD='${{ secrets.BACKEND_PASSWORD }}'
          psql "host=127.0.0.1 port=5433 user=${{ secrets.BACKEND_USER }} dbname=${{ secrets.BACKEND_DB }} sslmode=disable" -c "\dt" || {
            echo "---- cloudflared.log ----"
            tail -n +200 cloudflared.log || true
            exit 1
          }

          echo "‚úÖ sanity check OK"

      - name: Install psql client (for smoke test)
        run: sudo apt-get update -y && sudo apt-get install -y postgresql-client

      - name: Smoke test Postgres via tunnel
        env:
          PGURL: postgres://${{ secrets.BACKEND_USER }}:${{ secrets.BACKEND_PASSWORD }}@localhost:5433/${{ secrets.BACKEND_DB }}?sslmode=disable
        run: |
          set -euo pipefail
          psql "$PGURL" -c "SELECT current_database(), current_user;" -q

      # ------- Re-init con backend + workspace + ver state -------
      - name: Terraform Init (reconfigure)
        working-directory: ${{ inputs.working-directory }}
        run: |
          terraform init\
            -backend-config="conn_str=postgres://${{ secrets.BACKEND_USER }}:${{ secrets.BACKEND_PASSWORD }}@localhost:5433/${{ secrets.BACKEND_DB }}?sslmode=disable"
      - name: Tar Terraform .terraform directory
        run: |
          tar -czf terraform-cache.tar.gz .terraform .terraform.lock.hcl
        working-directory: ${{ inputs.working-directory }}
      - name: Save .terraform directory
        uses: actions/upload-artifact@v4.6.2
        with:
          name: terraform-cache
          include-hidden-files: true
          path: ${{ inputs.working-directory }}/terraform-cache.tar.gz
