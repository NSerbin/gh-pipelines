name: Terraform Checks

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
        default: 1.8.3

jobs:
  terraform_checks:
    name: Terraform Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
          target-path: repo
      - name: Cache repository
        uses: actions/cache@v4.0.2
        with:
          path: repo
          key: ${{ runner.os }}-checkout-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-checkout-${{ github.sha }}
            ${{ runner.os }}-checkout-    
      - name: Terraform Prepare
        uses: ./tf-prepare.yml
      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -diff -write=true
        continue-on-error: true
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Commit Terraform FMT Changes
        if: ${{ steps.fmt.outcome == 'success' }}      
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "Auto-format Terraform files"
