name: Terraform Checks

on:
  workflow_call:
    inputs:
      terraform_version:
        required: true
        type: string
        default: 1.8.3

jobs:
  terraform_checks:
    name: Terraform Checks
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Init
        uses: ./.github/workflows/tf-init.yml@main

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive -diff

      - name: Terraform Validate
        id: validate
        run: terraform validate
